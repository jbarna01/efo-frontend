<app-header></app-header>

<div class="mat-elevation-z8" style="width: 80%; margin: 2em auto;">

  <mat-form-field appearance="standard">
    <mat-label>Keresés</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Keresés" #input>
  </mat-form-field>

  <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="kod">
      <mat-header-cell *matHeaderCellDef>Kód</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.kod}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nev">
      <mat-header-cell *matHeaderCellDef>Név</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nev}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
